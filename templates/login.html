<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>登录 - AI智能政企舆情系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>
  <body class="login">
    <canvas id="particles"></canvas>
    <div class="login__card">
      <div class="login__title">AI智能政企瞭望舆情收集分析系统</div>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash">
            {% for category, message in messages %}
              <div class="flash__item flash__item--{{ category }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="post" class="form">
        <label class="field">
          <span class="field__label">账号</span>
          <input class="input" name="username" autocomplete="username" placeholder="admin" />
        </label>
        <label class="field">
          <span class="field__label">密码</span>
          <input class="input" type="password" name="password" autocomplete="current-password" placeholder="admin123" />
        </label>
        <button class="btn btn--primary" type="submit">登录</button>
      </form>
      <div class="login__hint">默认账号：admin / admin123</div>
    </div>

    <script src="{{ url_for('static', filename='js/particles.js') }}"></script>
  </body>
</html>
